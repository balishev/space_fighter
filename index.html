<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: Настройки и управление</title>
  <style>
    /* Стили для страницы игры */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;  /* Фон страницы – черный */
      overflow: hidden;        /* Отключаем прокрутку */
    }
    /* Стиль для игрового холста, на котором отрисовываются все объекты */
    #gameCanvas {
      display: block;
      background-color: #000;
    }
    /* Стили для меню настроек, которое позволяет установить частоты спавна объектов */
    #settingsMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #000;
      z-index: 1000; /* Меню располагается поверх остальных элементов */
    }
    #settingsMenu label {
      display: block;
      margin-bottom: 10px;
    }
    #settingsMenu span {
      margin-left: 10px;
    }
    #startButton {
      margin-top: 10px;
      padding: 10px 20px;
    }
    /* Кнопка для повторного открытия меню настроек (после начала игры) */
    #settingsButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      display: none; /* Показывается только после старта игры */
    }
    /* Виртуальный джойстик для мобильных устройств */
    #joystickContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 200px;  /* Увеличенные размеры для удобства управления */
      height: 200px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: none; /* Отображается только на мобильных */
      z-index: 1000;
      touch-action: none;
    }
    /* "Thumb" – подвижный элемент джойстика */
    #joystickThumb {
      position: absolute;
      width: 100px;  /* Увеличенный размер для лучшей видимости */
      height: 100px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      left: 25px;  /* Центрирование внутри контейнера */
      top: 25px;
      pointer-events: none;
    }
    /* Кнопки действий для мобильных устройств (лазер, ракета, буст) */
    #actionControls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: none; /* Отображаются только на мобильных */
      z-index: 1000;
    }
    #actionControls button {
      display: block;
      margin-bottom: 10px;
      padding: 30px 70px; /* Увеличенные отступы для удобного нажатия */
      font-size: 35px;    /* Крупный шрифт для лучшей читаемости */
    }
  </style>
</head>
<body>
  <!-- Меню настроек: здесь пользователь выбирает частоты спавна объектов -->
  <div id="settingsMenu">
    <label>
      Частота спавна астероидов:
      <input type="range" id="asteroidFrequency" min="0" max="0.1" step="0.001" value="0.02">
      <span id="asteroidFreqVal">0.02</span>
    </label>
    <label>
      Частота спавна маленьких врагов:
      <input type="range" id="smallEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="smallEnemyFreqVal">0.005</span>
    </label>
    <label>
      Частота спавна средних врагов:
      <input type="range" id="mediumEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="mediumEnemyFreqVal">0.005</span>
    </label>
    <label>
      Частота спавна больших врагов:
      <input type="range" id="largeEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="largeEnemyFreqVal">0.005</span>
    </label>
    <button id="startButton">Начать игру</button>
  </div>

  <!-- Кнопка для повторного открытия настроек во время игры -->
  <button id="settingsButton">Настройки</button>

  <!-- Игровой холст, на котором отрисовываются все элементы игры -->
  <canvas id="gameCanvas"></canvas>

  <!-- Виртуальный джойстик (отображается только на мобильных устройствах) -->
  <div id="joystickContainer">
    <div id="joystickThumb"></div>
  </div>

  <!-- Кнопки действий для мобильных: лазер, ракета и буст -->
  <div id="actionControls">
    <button id="btnLaser">Лазер</button>
    <button id="btnRocket">Ракета</button>
    <button id="btnBoost">Буст</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
