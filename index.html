<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра: Настройки и управление</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    /* Холст для игры */
    #gameCanvas {
      display: block;
      background-color: #000;
    }
    /* Меню настроек */
    #settingsMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #000;
      z-index: 1000;
    }
    #settingsMenu label {
      display: block;
      margin-bottom: 10px;
    }
    #settingsMenu span {
      margin-left: 10px;
    }
    #startButton {
      margin-top: 10px;
      padding: 10px 20px;
    }
    /* Кнопка для открытия настроек (после старта) */
    #settingsButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      display: none;
    }
    /* Виртуальный джойстик */
    #joystickContainer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 150px;  /* увеличено с 100px */
      height: 150px; /* увеличено с 100px */
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: none; /* Показывается только на мобильных */
      z-index: 1000;
      touch-action: none;
    }
    /* "Thumb" джойстика – перемещается внутри контейнера */
    #joystickThumb {
      position: absolute;
      width: 60px;  /* увеличено с 40px */
      height: 60px; /* увеличено с 40px */
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      left: 45px;  /* центрирование: (150 - 60)/2 = 45 */
      top: 45px;   /* центрирование */
      pointer-events: none;
    }
    /* Кнопки действий для мобильных */
    #actionControls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: none; /* Показывается только на мобильных */
      z-index: 1000;
    }
    #actionControls button {
      display: block;
      margin-bottom: 10px;
      padding: 15px 25px; /* увеличено */
      font-size: 18px;    /* увеличен размер шрифта */
    }
  </style>
</head>
<body>
  <!-- Меню настроек -->
  <div id="settingsMenu">
    <label>
      Частота спавна астероидов:
      <input type="range" id="asteroidFrequency" min="0" max="0.1" step="0.001" value="0.02">
      <span id="asteroidFreqVal">0.02</span>
    </label>
    <label>
      Частота спавна маленьких врагов:
      <input type="range" id="smallEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="smallEnemyFreqVal">0.005</span>
    </label>
    <label>
      Частота спавна средних врагов:
      <input type="range" id="mediumEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="mediumEnemyFreqVal">0.005</span>
    </label>
    <label>
      Частота спавна больших врагов:
      <input type="range" id="largeEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="largeEnemyFreqVal">0.005</span>
    </label>
    <button id="startButton">Начать игру</button>
  </div>

  <!-- Кнопка для повторного открытия настроек -->
  <button id="settingsButton">Настройки</button>

  <!-- Игровой холст -->
  <canvas id="gameCanvas"></canvas>

  <!-- Виртуальный джойстик для мобильных -->
  <div id="joystickContainer">
    <div id="joystickThumb"></div>
  </div>

  <!-- Кнопки действий для мобильных -->
  <div id="actionControls">
    <button id="btnLaser">Лазер</button>
    <button id="btnRocket">Ракета</button>
    <button id="btnBoost">Буст</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
