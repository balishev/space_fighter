<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Космический стрелялка-эксплорер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: #000;
    }
    /* Меню настроек */
    #settingsMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #settingsMenu .sliderContainer {
      margin: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #settingsMenu label {
      width: 180px;
    }
    #settingsMenu input[type="range"] {
      width: 200px;
    }
    #settingsMenu button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Виртуальные органы управления для мобильных устройств */
    #mobileControls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 20;
      display: none; /* показываем только на мобильных устройствах */
      user-select: none;
    }
    #mobileControls button {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 10px;
      font-size: 24px;
      padding: 20px;
      margin: 5px;
    }
    /* Кнопки действий (в правом нижнем углу) */
    #actionControls {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 20;
      display: none;
      user-select: none;
    }
    #actionControls button {
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white;
      border-radius: 10px;
      font-size: 24px;
      padding: 20px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- Меню настроек -->
  <div id="settingsMenu">
    <h2>Настройки спавна</h2>
    <div class="sliderContainer">
      <label for="asteroidFrequency">Астероиды:</label>
      <input type="range" id="asteroidFrequency" min="0" max="0.05" step="0.001" value="0.02">
      <span id="asteroidFreqVal">0.020</span>
    </div>
    <div class="sliderContainer">
      <label for="smallEnemyFrequency">Маленькие враги:</label>
      <input type="range" id="smallEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="smallEnemyFreqVal">0.005</span>
    </div>
    <div class="sliderContainer">
      <label for="mediumEnemyFrequency">Средние враги:</label>
      <input type="range" id="mediumEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="mediumEnemyFreqVal">0.005</span>
    </div>
    <div class="sliderContainer">
      <label for="largeEnemyFrequency">Большие враги:</label>
      <input type="range" id="largeEnemyFrequency" min="0" max="0.05" step="0.001" value="0.005">
      <span id="largeEnemyFreqVal">0.005</span>
    </div>
    <button id="startButton">Начать игру</button>
  </div>

  <!-- Элементы для управления на мобильных устройствах -->
  <div id="mobileControls">
    <div id="dpad">
      <button id="btnUp">↑</button><br>
      <button id="btnLeft">←</button>
      <button id="btnDown">↓</button>
      <button id="btnRight">→</button>
    </div>
  </div>
  <div id="actionControls">
    <button id="btnShoot">Лазер</button>
    <button id="btnRocket">Ракета</button>
    <button id="btnBoost">Буст</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <!-- Подключаем внешний скрипт -->
  <script src="script.js"></script>
</body>
</html>
